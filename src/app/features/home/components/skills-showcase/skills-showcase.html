<section id="skills" class="py-20 bg-white dark:bg-gray-800">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-12">
      <h2 class="text-3xl md:text-4xl font-bold text-gray-900 dark:text-white mb-4">
        Technical Skills
      </h2>
      <p class="text-lg text-gray-600 dark:text-gray-300">
        Expertise across the full stack with focus on Angular and enterprise architecture
      </p>
    </div>

    <!-- Category Tabs -->
    <div class="flex justify-center mb-12">
      <div class="inline-flex rounded-lg bg-gray-100 dark:bg-gray-700 p-1">
        @for (category of skillCategories(); track category.id) {
          <button
            (click)="setActiveCategory(category.id)"
            [ngClass]="{
              'bg-white dark:bg-gray-600 text-primary-600 dark:text-primary-400 shadow-sm': activeCategory() === category.id,
              'text-gray-600 dark:text-gray-300': activeCategory() !== category.id
            }"
            class="px-6 py-2 rounded-md font-medium transition-all duration-200 flex items-center gap-2"
          >
            <span class="text-xl">{{ category.icon }}</span>
            <span>{{ category.name }}</span>
          </button>
        }
      </div>
    </div>

    <!-- Skills Grid -->
    <div class="max-w-4xl mx-auto">
      <div class="grid gap-6">
        @for (skill of getActiveSkills(); track skill.name) {
          <div class="group">
            <div class="flex justify-between items-center mb-2">
              <div class="flex items-center gap-3">
                <span class="font-semibold text-gray-800 dark:text-gray-200">{{ skill.name }}</span>
                <span class="text-sm text-gray-500 dark:text-gray-400">{{ skill.years }} years</span>
              </div>
              <span class="text-sm font-semibold text-primary-600 dark:text-primary-400">{{ skill.level }}%</span>
            </div>
            <div class="h-3 bg-gray-200 dark:bg-gray-700 rounded-full overflow-hidden">
              <div
                class="h-full bg-gradient-to-r from-primary-500 to-primary-600 rounded-full transition-all duration-1000 ease-out"
                [style.width.%]="skill.level"
              ></div>
            </div>
          </div>
        }
      </div>
    </div>
  </div>
</section>
